---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-blob">
          <img src="{{ site.url }}/images/{{ post.img }}" alt="image" />
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}"><span>{{ post.title | escape }}</span></a>
          </h2>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
